---
layout: default
---
<!-- ******HEADER****** -->
<header id="header" class="header">
  <div class="container">
    <h1 class="logo pull-left"> 
      <span class="logo-title">
        <img src="assets/img/kc_logo_header.png" alt="kc_logo_header.png" fetchpriority="high">    
      </span> 
    </h1><!--//logo-->
    <nav id="main-nav" class="main-nav navbar-right" role="navigation">
      <div class="navbar-header">
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button><!--//nav-toggle-->
      </div><!--//navbar-header-->
      <div class="navbar-collapse collapse" id="navbar-collapse">
        <ul class="nav navbar-nav"> 
          <li class="nav-item"><a class="scrollto" href="#mission">Our Mission</a></li>
          <li class="nav-item"><a class="scrollto" href="#vision">Our Vision</a></li>
          <li class="nav-item last"><a class="scrollto" href="#donate">Donate</a></li>   
        </ul><!--//nav-->
      </div><!--//navabr-collapse-->
    </nav><!--//main-nav-->
  </div> <!--//container--> 
</header><!--//header-->

<!-- ******PROMO****** -->
<section id="promo" class="promo section offset-header">
  <div class="container text-center">  
    <img class="main-logo" src="assets/img/kc_logo_large.png" alt="kc_logo_large.png" fetchpriority="high">
    <h2 class="title">
      <span class="highlight">{{ site.org_name }}</span>
    </h2> 
    <div class="btns"> 
      <a class="btn btn-outline btn-outline-medium scrollto" href="#mission" target="_blank">Learn More <i class="fa fa-angle-double-down"></i></a>
    </div> 
  </div><!--//container-->  
</section><!--//promo-->

<!-- ******MISSION****** -->
<section id="mission" class="about section">
  <div class="container">
    <h2 class="title text-center">Our Mission</h2>
    <p class="intro text-center">{{ site.org_mission }}</p>
  </div><!--//container-->
</section><!--//mission-->

<section id="vision" class="about section">
  <div class="container">
    <h2 class="title text-center">Our Vision</h2>
    <p class="intro text-center">{{ site.org_vision }}</p>
  </div><!--//container-->
</section><!--//mission-->
