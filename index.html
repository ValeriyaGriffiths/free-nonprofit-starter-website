<!-- ******PROMO****** -->
<section id="promo" class="promo section offset-header">
  <div class="container text-center">  
    <img class="main-logo" src="assets/img/kc_logo_large.png" alt="kc_logo_large.png" fetchpriority="high">
    <h2 class="title">
      <span class="highlight">{{ site.org_name }}</span>
    </h2> 
    <div class="btns"> 
      <a class="btn btn-outline btn-outline-medium scrollto" href="#mission" target="_blank">Learn More <i class="fa fa-angle-double-down"></i></a>
    </div> 
  </div><!--//container-->  
</section><!--//promo-->

<!-- ******MISSION****** -->
<section id="mission" class="about section">
  <div class="container">
    <h2 class="title text-center">Our Mission</h2>
    <p class="intro text-center">{{ site.org_mission }}</p>
  </div><!--//container-->
</section><!--//mission-->

<section id="vision" class="about section">
  <div class="container">
    <h2 class="title text-center">Our Vision</h2>
    <p class="intro text-center">{{ site.org_vision }}</p>
  </div><!--//container-->
</section><!--//mission-->
