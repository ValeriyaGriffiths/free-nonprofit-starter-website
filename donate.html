<!-- ******DONATE****** -->
<section id="donate" class="donate section text-center">
  <div class="container">
    <div class="donate-inner">
      <h2 class="title text-center">Donate</h2>
      <div class="info">
        <p><strong>This donation form is currently under construction.</strong><br></p>
      
        <form id="loginForm" target="donationsIframe" method="POST" action="https://scotest.authorize.net/payment/CatalogPayment.aspx"> 
          <input type="hidden" name="LinkId" value ="d28c4e8a-d1b2-42d7-9e8d-ed5cc22bb798"/> 
          <input type="submit"/> 
        </form>
 
        <iframe name="donationsIframe" src="https://scotest.authorize.net/payment/CatalogPayment.aspx">
           Your browser does not support inline frames.
        </iframe>
 
        <script>
        $(document).ready(function(){
        var loginform= document.getElementById("loginForm");
        loginform.style.display = "none";
        loginform.submit();
        });
        </script>

      </div><!--//info--> 
    </div><!--//donate-inner-->
  </div><!--//container-->
</section><!--//how-->

 
<!-- ******CONTACT****** -->
<section id="contact" class="contact section has-pattern">
  <div class="container">
    <div class="contact-inner"> 
      <address class="text-center">
        <strong>{{ site.org_name }}</strong><br> 
      </address>
      <div class="clearfix"></div>
      <div class="info text-center">
          <!-- <h4 class="sub-title">Get Connected</h4> --> 
          <div class="social-icons">
          {% if site.org_general_email_inbox %}
          <a href="mailto: {{ site.org_general_email_inbox }}"><i class="fa fa-envelope"></i></a>
          {% endif %} 
        </div><!--//social-icons-->
      </div><!--//info-->
    </div><!--//contact-inner-->
  </div><!--//container-->
</section><!--//contact-->
